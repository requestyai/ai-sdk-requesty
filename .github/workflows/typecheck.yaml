name: Typecheck

on:
  pull_request:
    paths:
      - '**.ts'
      - '**.js'
      - '**.mjs'
      - '**.cjs'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm typecheck
